<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Detection and Processing</title>
    <style>
        #output {
            white-space: pre-wrap;
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <input type="file" id="imageUpload" accept="image/*">
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        Tesseract.recognize(
                            img,
                            'eng',
                            {
                                logger: m => console.log(m)
                            }
                        ).then(({ data: { text } }) => {
                            processTextWithChatGPT(text);
                        }).catch(err => {
                            console.error(err);
                            document.getElementById('output').innerText = "An error occurred while processing the image.";
                        });
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function processTextWithChatGPT(text) {
            fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer PUT_YOUR_API_KEY_HERE`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{"role": "user", "content": text}],
                    max_tokens: 100
                })
            })
            .then(response => response.json())
            .then(data => {
                const output = data.choices[0].message.content;
                document.getElementById('output').innerText = output;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').innerText = "An error occurred while communicating with the OpenAI API.";
            });
        }
    </script>
</body>
</html>
