<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./onboarding-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Microsoft+Sans+Serif:wght@400&display=swap"
    />
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f0f0f0; /* Background color for the body */
      }

      .onboarding-21 {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        background-color: #fff; /* Background color for the main container */
      }

      .frame-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .img-20240720-wa00011-2-container,
      .undraw-doctors-p6aq-1-container {
        margin-bottom: 20px;
      }

      .img-20240720-wa00011-2-icon1,
      .undraw-doctors-p6aq-1-icon1 {
        max-width: 100%;
        height: auto;
      }

      .medical-consultation1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-top: 10px;
        text-align: center;
      }

      .onboarding-2-child {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .button-container-parent {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .button-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .progress-indicator {
        display: flex;
        align-items: center;
      }

      .progress,
      .progress1,
      .progress2 {
        width: 10px;
        height: 10px;
        background-color: #888;
        border-radius: 50%;
        margin: 0 5px;
      }

      .next-button3 {
        display: flex;
        align-items: center;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .rectangle-div {
        display: flex;
        align-items: center;
        margin-right: 10px;
      }

      .mask-group-icon5 {
        width: 24px;
        height: auto;
      }

      .next3 {
        font-size: 1rem;
        font-weight: 500;
      }

      .right-arrow-1-wrapper1 {
        margin-left: 10px;
      }

      .right-arrow-1-icon4 {
        width: 16px;
        height: auto;
      }

      /* Responsive Styles */
      @media (min-width: 768px) {
        .medical-consultation1 {
          font-size: 2rem;
        }

        .next-button3 {
          padding: 12px 24px;
        }
      }

      @media (min-width: 1024px) {
        .onboarding-21 {
          padding: 40px;
        }

        .medical-consultation1 {
          font-size: 2.5rem;
        }

        .next-button3 {
          padding: 15px 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="onboarding-21" style="background-color: var(--color-aliceblue-200);">>
      <section class="frame-section">
        <div class="img-20240720-wa00011-2-container">
          <img
            class="img-20240720-wa00011-2-icon1"
            loading="lazy"
            alt=""
            src="./public/img20240720wa00011-1@2x.png"
          />
        </div>
        <div class="undraw-doctors-p6aq-1-container">
          <img
            class="undraw-doctors-p6aq-1-icon1"
            loading="lazy"
            alt=""
            src="./public/undraw-doctors-p6aq-1.svg"
          />
        </div>
        <b class="medical-consultation1">MEDICAL CONSULTATION</b>
      </section>
      <div class="onboarding-2-child">
        <div class="button-container-parent">
          <div class="button-container">
            <div class="progress-indicator">
              <div class="progress"></div>
              <div class="progress1"></div>
              <div class="progress2"></div>
            </div>
          </div>
          <div class="next-button3">
            <div class="rectangle-div"></div>
            <img
              class="mask-group-icon5"
              alt=""
              src="./public/mask-group.svg"
            />
            <div class="next3">Next</div>
            <div class="right-arrow-1-wrapper1">
              <img
                class="right-arrow-1-icon4"
                alt=""
                src="./public/rightarrow-1@2x.png"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
