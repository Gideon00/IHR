<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Microsoft Sans Serif:wght@400&display=swap"
    />
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
      }

      .launch-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0; /* Adjust background color as needed */
        padding: 20px;
        box-sizing: border-box;
      }

      .launch-screen img {
        max-width: 100%;
        height: auto;
      }

      @media (min-width: 768px) {
        .launch-screen {
          padding: 40px;
        }
      }

      @media (min-width: 1024px) {
        .launch-screen {
          padding: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="launch-screen" style="background-color: var(--color-aliceblue-200);">
      <img
        class="img-20240720-wa00011-1-icon"
        loading="lazy"
        alt=""
        style=""
        src="./public/img20240720wa00011-1@2x.png"
      />

    </div>
  </body>
</html>
