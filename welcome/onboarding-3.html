<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./onboarding-3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Microsoft+Sans+Serif:wght@400&display=swap"
    />
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
      }

      /* General Styles */
      .onboarding-31 {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .onboarding-3-child {
        text-align: center;
        margin-bottom: 20px;
      }

      .frame-parent6 {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .img-20240720-wa00011-3-container img {
        max-width: 100%;
        height: auto;
      }

      .frame-parent7 {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .undraw-medical-research-qg4d-1-container img {
        max-width: 100%;
        height: auto;
      }

      .medical-treatment1 {
        font-weight: 700;
        margin-top: 10px;
      }

      .frame-parent8 {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .indicator-container img {
        max-width: 100%;
        height: auto;
      }

      .get-started-button1 {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-weight: 500;
      }

      .get-started-button1 .get-started1 {
        margin-left: 10px;
      }

      /* Responsive Styles */
      @media (min-width: 768px) {
        .frame-parent6 {
          flex-direction: row;
        }

        .frame-parent8 {
          flex-direction: row;
        }

        .get-started-button1 {
          padding: 15px 30px;
        }
      }

      @media (max-width: 767px) {
        .onboarding-31 {
          padding: 10px;
        }

        .get-started-button1 {
          width: 100%;
          text-align: center;
        }

        .get-started-button1 .get-started1 {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="onboarding-31">
      <section class="onboarding-3-child">
        <div class="frame-parent6">
          <div class="img-20240720-wa00011-3-container">
            <img
              class="img-20240720-wa00011-3-icon1"
              loading="lazy"
              alt=""
              src="./public/img20240720wa00011-1@2x.png"
            />
          </div>
          <div class="frame-parent7">
            <div class="undraw-medical-research-qg4d-1-container">
              <img
                class="undraw-medical-research-qg4d-1-icon1"
                loading="lazy"
                alt=""
                src="./public/undraw-medical-research-qg4d-1.svg"
              />
            </div>
            <b class="medical-treatment1">MEDICAL TREATMENT</b>
          </div>
        </div>
      </section>
      <div class="frame-parent8">
        <div class="indicator-container">
          <img
            class="indicator-icon1"
            loading="lazy"
            alt=""
            src="./public/indicator@2x.png"
          />
        </div>
        <button class="get-started-button1">
          <div class="get-started-button-item"></div>
          <img
            class="mask-group-icon6"
            alt=""
            src="./public/mask-group-2.svg"
          />

          <div class="get-started1">Get Started</div>
        </button>
      </div>
    </div>
  </body>
</html>
